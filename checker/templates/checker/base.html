<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fff;
            color: #202124;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 300;
            color: #4285f4;
            text-decoration: none;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }
        
        .search-container {
            width: 100%;
            max-width: 550px;
            margin-bottom: 30px;
        }
        
        .search-box {
            width: 100%;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 14px 20px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
        }
        
        .search-box:hover {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
        }
        
        .search-box:focus {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
            border-color: rgba(223,225,229,0);
        }
        
        .buttons {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
            margin: 11px 4px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.1s;
            outline: none;
        }
        
        .btn:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            color: #202124;
        }
        
        .btn:active {
            box-shadow: inset 0 1px 2px rgba(0,0,0,.15);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            width: 100%;
            max-width: 550px;
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dadce0;
            background: #fff;
        }
        
        .result.success {
            border-left: 4px solid #34a853;
        }
        
        .result.error {
            border-left: 4px solid #ea4335;
        }
        
        .result h3 {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .status-up { color: #34a853; }
        .status-down { color: #ea4335; }
        
        .info {
            margin: 8px 0;
            font-size: 14px;
            color: #5f6368;
        }
        
        .screenshot {
            margin-top: 20px;
            text-align: center;
        }
        
        .screenshot img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .alert {
            width: 100%;
            max-width: 550px;
            padding: 12px 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .main {
                padding: 20px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .search-box {
                font-size: 16px;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="{% url 'checker:index' %}" class="logo">Website Status Checker</a>
    </div>
    
    <div class="main">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const button = document.querySelector('button[type="submit"]');
            
            if (form && button) {
                form.addEventListener('submit', function() {
                    button.disabled = true;
                    button.textContent = 'Checking...';
                });
            }
        });
    </script>
</body>
</html>
