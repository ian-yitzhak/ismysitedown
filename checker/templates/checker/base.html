<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Fast Website Status Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-up { color: #28a745; font-weight: bold; }
        .status-down { color: #dc3545; font-weight: bold; }
        .loading { display: none; }
        .spinner-border-sm { width: 1rem; height: 1rem; }
        .result-card { 
            transition: all 0.3s ease;
            border-left: 4px solid #007bff;
        }
        .result-card.success { border-left-color: #28a745; }
        .result-card.error { border-left-color: #dc3545; }
        .screenshot-container {
            max-height: 500px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .screenshot-container img {
            transition: transform 0.3s ease;
        }
        .screenshot-container:hover img {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'checker:index' %}">
                ⚡ Fast Website Status Checker
            </a>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Show loading spinner on form submit
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const button = document.querySelector('button[type="submit"]');
            const spinner = document.querySelector('.loading');
            
            if (form && button) {
                form.addEventListener('submit', function() {
                    button.disabled = true;
                    button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status"></span>Checking...';
                });
            }
        });
    </script>
</body>
</html>
